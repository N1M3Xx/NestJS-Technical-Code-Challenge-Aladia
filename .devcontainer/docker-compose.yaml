services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    ports:
      - 8000:8000
      - 3001:3001
    volumes:
      - ..:/workspace
      - node_modules:/workspace/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - dev-network
    command: sleep infinity

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    networks:
      - dev-network

  redis:
    image: redis:7
    ports:
      - 6379:6379
    networks:
      - dev-network

volumes:
  node_modules:
  mongodb_data:

networks:
  dev-network:
    driver: bridge
